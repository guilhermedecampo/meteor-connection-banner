<template name="meteorConnectionBanner">
	{{#if wasConnected}}
		{{#if isDisconnected}}
			<div id="meteor-connection-lost-banner">
				<b><i class="fa fa-exclamation-triangle fa-lg"></i> La connexion au server a été perdue !</b>
				&nbsp;&nbsp;
				Nous vous reconnecterons automatiquement dans{{#isolate}}{{retryTimeSeconds}}{{/isolate}} secondes.
				&nbsp;&nbsp;
				<a href="#" id="meteor-connection-try-reconnect" class="alert-link"><i class="fa fa-refresh fa-lg"></i> Cliquez ici pour vous reconnectez maintenant</a>
				{{#if failedReason}}
					<br>
					{{failedReason}}
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
</template>
