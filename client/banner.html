<template name="connectionBanner">
	{{#if wasConnected}}
		{{#if isDisconnected}}
			<div id="meteor-connection-lost-banner">
				<b><i class="fa fa-exclamation-triangle fa-lg"></i> Whooops ! La connexion au serveur a été perdue..
				&nbsp;&nbsp;
				Vous serez reconnecté dans {{retryTimeSeconds}} secondes.
				&nbsp;&nbsp;</b>
				<a href="#" id="meteor-connection-try-reconnect" class="alert-link"><i class="fa fa-refresh fa-lg"></i> Cliquez ici pour vous reconnecter maintenant</a>
				{{#if failedReason}}
					<br>
					{{failedReason}}
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
</template>
